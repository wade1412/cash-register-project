<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@100..900&family=Raleway:wght@609&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cash Register Project</title>
  </head>

  <body>
    <main class="container" role="main" aria-labelledby="app-title">
      <header>
        <h1 id="app-title">Cash Register</h1>
      </header>

      <section class="card">
        <p id="item-price" aria-live="polite">Item Price: $0.00</p>
      </section>

      <section class="card input-card" aria-labelledby="cash-label">
        <label id="cash-label" for="cash">Customer cash</label>

        <input
          id="cash"
          name="cash"
          type="number"
          step="0.01"
          inputmode="decimal"
          placeholder="Enter cash received"
        />
        <div class="button-div" role="group" aria-label="purchase actions">
          <button id="purchase-btn" type="button" class="button">
            Purchase
          </button>
        </div>
      </section>

      <section class="card">
        <p id="change-due" aria-live="polite" class="result">
          Change information will appear here
        </p>
        <p id="drawer-status" class="muted" aria-hidden="false"></p>
      </section>

      <section class="card drawer" aria-labelledby="drawer-title">
        <h2 id="drawer-title" class="muted">Cash in Drawer</h2>
        <p id="total-drawer" class="muted">Total: $0.00</p>
        <div id="cash-in-drawer" aria-live="polite" class="drawer-list"></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
